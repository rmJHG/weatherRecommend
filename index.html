<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Roboto:wght@300;400&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="left-container">
      <div class="weather-container">
        <i class="weather-container_innerBox_icon fa-solid fa-3x"></i>
        <div class="weather-container_innerBox_info">
          <div>
            <span class="update">lastUpdate : <span class="updateTime">lastUpdateTime</span></span>
          </div>
          <span class="nowdates">dates</span>
          <span class="clock">time</span>

          <div class="weather-container_innerBox_info_nh">
            <div>
              <span>현재 온도</span>
              <span class="nowTemp">26e</span>
            </div>
            <div>
              <span>체감 온도</span>
              <span class="ftTemp">26e</span>
            </div>
          </div>
          <div class="weather-container_innerBox_info_mm">
            <div>
              <span>습도</span>
              <span class="huTemp">26e</span>
            </div>
            <div>
              <span>위치</span>
              <span class="loc">26e</span>
            </div>
          </div>
        </div>
      </div>

      <div class="todo-container">
        <div>
          <p><span class="todoCount">0</span> / 20</p>
        </div>
        <div></div>
        <form class="todo-form">
          <input required type="text" placeholder="Todo-list" class="todoInput" />
        </form>
        <ul class="todo-list"></ul>
      </div>
    </div>
    <div class="right">
      <input type="button" class="mapBtn" value="원위치" />

      <div class="recommend"></div>
      <div id="map"></div>
    </div>
    <script src="/js/app.js"></script>
    <script src="/js/clock.js"></script>
    <script src="/js/todo.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c19a0181393183574e358c5095a76439&libraries=services"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c19a0181393183574e358c5095a76439"></script>
    <script src="js/map.js"></script>
    <script src="https://kit.fontawesome.com/21b16dc0aa.js" crossorigin="anonymous"></script>
  </body>
</html>
