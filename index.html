<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Roboto:wght@300;400&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="weather-container">
      <div class="weather-container_innerBox">
        <i class="weather-container_innerBox_icon fa-solid fa-3x"></i>
        <div class="weather-container_innerBox_update">
          <span>마지막 업데이트</span>
          <span>date</span>
        </div>
        <div class="weather-container_innerBox_info">
          <span>대구광역시 수성구 수성1가</span>

          <div class="weather-container_innerBox_info_nh">
            <div>
              <span>현재 온도</span>
              <span class="nowTemp">26e</span>
            </div>
            <div>
              <span>체감 온도</span>
              <span class="huTemp">26e</span>
            </div>
          </div>
          <div class="weather-container_innerBox_info_mm">
            <div>
              <span>최저 온도</span>
              <span class="lowTemp">26e</span>
            </div>
            <div>
              <span>최고 온도</span>
              <span class="hgTemp">26e</span>
            </div>
          </div>
        </div>
      </div>

      <div class="todo">
        <form class="todo-form">
          <input type="text" placeholder="할 일 적기" />
        </form>
        <ul class="todo-list"></ul>
      </div>
    </div>
    <div class="right">
      <div class="recommend"></div>
    </div>

    <script src="app.js"></script>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=YOUR_CLIENT_ID&callback=CALLBACK_FUNCTION"></script>
    <script src="https://kit.fontawesome.com/21b16dc0aa.js" crossorigin="anonymous"></script>
  </body>
</html>
